# 多平台自动投递工具配置文件

# 启用的平台（可选: boss, liepin）
platforms:
  - boss
  - liepin

# ==================== Boss直聘配置 ====================
boss:
  search:
    keywords:
      - "QA"
      - "测试开发"
      - "自动化测试"
      - "测试工程师"
    city: "上海"
    salary: "20-50K"
    experience: "5-10年"
    degree: "本科"

  filter:
    must_include: ["测试"]
    must_exclude: ["销售", "电销", "客服", "实习"]
    company_blacklist: []
    company_keyword_blacklist: ["外包", "人力资源"]
    min_salary_start: 20    # 起薪最低要求（K）
    min_salary_max: 35      # 最高薪资最低要求（K）

  apply:
    daily_limit: 50
    batch_limit: 20
    interval_min: 30
    interval_max: 60

# ==================== 猎聘网配置 ====================
liepin:
  search:
    keywords:
      - "QA"
      - "测试开发"
      - "自动化测试"
      - "测试工程师"
    city: "上海"
    salary: "31-50万"       # 猎聘用年薪，31-50万约等于月薪25-42K
    experience: "5-10年"
    degree: "本科"

  filter:
    must_include: ["测试"]
    must_exclude: ["销售", "电销", "客服", "实习"]
    company_blacklist: ["微创"]
    company_keyword_blacklist: ["外包", "人力资源"]
    min_salary_start: 20    # 起薪最低要求（K）
    min_salary_max: 35      # 最高薪资最低要求（K）

  apply:
    daily_limit: 50
    batch_limit: 20
    interval_min: 30
    interval_max: 60

# ==================== 通用配置 ====================
# 打招呼模板（所有平台共用，随机选择，支持变量：{position} {company}）
greetings:
  - "您好，我对贵司的{position}很感兴趣，有13年测试经验，擅长自动化测试框架搭建和团队管理，期待与您进一步沟通。"
  - "您好，看到贵司在招{position}，我的经验和要求比较匹配，方便聊聊吗？"
  - "您好，{position}这个岗位很适合我，我有丰富的测试经验，希望能有机会详聊。"

# 定时任务配置
schedule:
  enabled: true
  times:
    - "09:00"
    - "14:00"
    - "15:00"
    - "17:00"
  workdays_only: false
  weekend_limit: 10
